<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokedex — HTML CSS JS</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
      <img src="pokedex.png" width="50" height="50">
      <h1>Pokédex</h1>
    </div>
    <div class="controls">
      <input id="searchInput" placeholder="Buscar por nome ou id" />

      <button id="loadBtn">Carregar</button>
    </div>
  </header>

  <main class="layout">
    <section id="left-panel">
      <div id="pokedex" class="grid"></div>
      <div id="pagination" class="pagination">
        <button id="prevBtn">«</button>
        <span id="pageInfo">Página 1</span>
        <button id="nextBtn">»</button>
      </div>
    </section>

    <aside id="right-panel">
      <div id="detail" class="detail">
        <p>Selecione um Pokémon para ver os detalhes.</p>
      </div>
    </aside>
  </main>

  <script src="scripts/script.js"></script>
</body>
</html>
